<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<meta charset="utf-8" />
<head>
    <head>
        <style>

            /* fonts */
                @font-face {
                  font-family: 'AvenirNextCyr';
                  font-style: normal;
                  font-weight: 400;
                  src:
                      url(AvenirNextCyr-Italic.woff) format('woff'),
                      url(AvenirNextCyr-LightItalic.woff) format('woff'),
                      url(AvenirNextCyr-Light.woff) format('woff'),
                      url(AvenirNextCyr-MediumItalic.woff) format('woff'),
                      url(AvenirNextCyr-Medium.woff) format('woff'),
                      url(AvenirNextCyr-Regular.woff) format('woff'),
                      url(AvenirNextCyr-ThinItalic.woff) format('woff'),
                      url(AvenirNextCyr-Thin.woff) format('woff'),
                      url(AvenirNextCyr-UltraLightIt.woff) format('woff'),
                      url(AvenirNextCyr-UltraLight.woff) format('woff');
                }
                * {
                    font-family: 'AvenirNextCyr', Fallback, sans-serif;
                }
            /* end fonts */





            .purple-gradient {
                background: rgba(255,255,255,1);
                background: -moz-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(106,61,173,1) 96%, rgba(106,61,173,1) 100%);
                background: -webkit-gradient(left top, right top, color-stop(0%, rgba(255,255,255,1)), color-stop(96%, rgba(106,61,173,1)), color-stop(100%, rgba(106,61,173,1)));
                background: -webkit-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(106,61,173,1) 96%, rgba(106,61,173,1) 100%);
                background: -o-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(106,61,173,1) 96%, rgba(106,61,173,1) 100%);
                background: -ms-linear-gradient(left, rgba(255,255,255,1) 0%, rgba(106,61,173,1) 96%, rgba(106,61,173,1) 100%);
                background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(106,61,173,1) 96%, rgba(106,61,173,1) 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#6a3dad', GradientType=1 );
            }
            .purple-gradient .text {
                color: #fff;
                background: #000;
                mix-blend-mode: multiply;
            }

            body {
                background-color:black;
                color:#fff;
            }
            .header {
                margin-top:101px;
                text-align:center;
            }
            .header #header span {
                position:relative;
            }
            .header #header span .behonest {
                position: absolute;
                width: auto;
                right: 100%;
                white-space: nowrap;
                padding-right: 10px;
            }

            .content form {
                margin-top:137px;
            }
            
            .bottom {
                margin-top:197px;
            }

            .header .langs {
                position:absolute;
                top:102px;
                right:57px;
            }
            .header .langs a {
                color:#fff;
            }
            .header .langs a.active {
                color:#fff;
            }

            .content {
                text-align:center;
            }
            .content form input  
            {
                width:222px;
                box-sizing:border-box;
                padding:13px;
                border:0;
            }
            .content form #submit {
                border-radius:3px;
                background-color:#6437aa;
                border:0px;
                margin-top:25px;
                color:#fff;
            }

            .bottom {
                text-align:center;
                    position:relative;
            }
            .bottom img {
                display:inline;
                width:119px;
            }

            .soon {
                    font-size: 48px;
position: absolute;
right: 17%;
top: -8px;
                    
            }
            .soon > div {
                position:relative;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <h1 id="header">
                <span class="container">
                    <span class="behonest">Будь честен на</span>
                    <span class="purple-gradient">
                        <span class="text logo">super5</span>
                    </span>
                </span>
            </h1>
            <div class="langs">
                <a href="#">en</a>
                <a href="#" class="active">ru</a>
            </div>
        </div>
        <div class="content">
            <form>
                <input type="email" />
                <br />
                <input type="submit"  id="submit" value="получить приглашение" />
            </form>
        </div>
        <div class="bottom">
            <div class="apps">
                <a href="#">
                    <img src="assets/app_store.png" />
                </a>
                <a href="#">
                    <img src="assets/google_play.png" />
                </a>
                <div class="soon">
                    <div>
                        скоро.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
